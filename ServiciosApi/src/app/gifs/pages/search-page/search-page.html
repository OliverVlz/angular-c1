<div class="p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-indigo-900 mb-6">Buscador de GIFs</h1>

    <div class="mb-8">
      <input
        type="text"
        placeholder="Buscar GIFs..."
        class="w-full px-4 py-3 text-lg border border-gray-300 rounded-lg bg-white text-black placeholder-gray-500 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 shadow-sm"
        (input)="onSearch($event)"
      />
    </div>

    @if (isLoading()) {
      <div class="flex justify-center items-center py-12">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
      </div>
    } @else if (searchGifs().length > 0) {
      <div class="mb-4">
        <p class="text-gray-300">
          {{ searchGifs().length }} resultados para "{{ searchQuery() }}"
        </p>
      </div>
      <gif-list [gifs]="searchGifs()"/>
    } @else if (searchQuery().length > 0) {
      <div class="text-center py-12">
        <p class="text-gray-400 text-lg">No se encontraron GIFs para "{{ searchQuery() }}"</p>
      </div>
    } @else {
      <div class="text-center py-12">
        <p class="text-gray-400 text-lg">Escribe algo para buscar GIFs</p>
      </div>
    }
  </div>
</div>
